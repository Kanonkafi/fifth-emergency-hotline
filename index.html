<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- tailwind and daisyui CDN -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!-- Font awasome CDN -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
   <header >
    <!-- nav bar section -->
    <section class="max-w-[1250px] mx-auto shadow-[0_1px_50px_rgba(181,181,181,0.25)] bg-white flex justify-between items-center py-[24px] px-[60px] ">
         <!-- nav bar left -->
        <div class="nav-left flex justify-center items-center gap-2">
                <!-- logo and EmergencyService -->
           <div class="logo-imag w-16 ">
              <img src="./assets/logo.png" alt="">
            </div>
       
             <div class="logo-Pase-likha">
                <h1 class="text-[#006747] text-2xl font-bold">
                Emergency<br>Service
                </h1>
            </div>
        </div>
      <!-- nav right -->
        <div class="nav-right flex justify-center items-center gap-4">
              <!-- 1st heart icon -->
            <div class="w-[120px] h-[52px] flex justify-center items-center gap-2 rounded-[50px] bg-[#41ff6b1a] ">
                <h1 class="font-bold text-lg">0</h1>
                <img src="./assets/heart.png" alt="" class=" w-7">
            </div>

             <!-- 2nd coin icon -->
            <div class="w-[120px] h-[52px] flex justify-center items-center gap-2 rounded-[50px] bg-[#41ff6b1a] ">
                <h1 class="font-bold text-lg">100</h1>
                <img src="./assets/coin.png" alt="" class=" w-7">
            </div>

             <!-- 3rd copy icon -->
            <div class="w-[120px] h-[52px] flex justify-center items-center gap-2 rounded-[50px] bg-[#00a63e] text-white ">
                <h1 class="font-bold text-lg">2</h1>
                <p class="text-lg font-semibold">copy</p>
            </div>

        </div>
     </section>
   </header>

   <!-- hero,  -->
   <main>
         <!-- banner section -->
          <section class="max-w-[1250px] mx-auto h-[280px]
                          bg-[linear-gradient(90deg,rgba(1.25,49.64,34.61,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)] flex-column justify-center items-center py-[30px] px-[60px] text-center">
                    <!-- logo img -->
                <div >
                    <img src="./assets/ban.png" alt="" class=" sm:w-24 md:w-28 rounded-full  mx-auto">
                </div>
                    <!-- জরুরি সেবা ডিরেক্টরি  and Government Emergency Services -->
                <div>
                    <p class="font-bold text-white text-4xl mt-7">জরুরি সেবা ডিরেক্টরি</p>
                    
                </div>
                <div>
                    <p class="font-bold text-white sm:text-base md:text-lg mt-7">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>
                </div>
                
                    
          </section>
   </main>
    
    <script src="./index.js"></script>
</body>
</html>
