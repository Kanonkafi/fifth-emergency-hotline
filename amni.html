<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- tailwind and daisyui CDN -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!-- Font awasome CDN -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      
</head>
<body>

<header>
  <!-- nav bar section -->
  <section
    class="max-w-full sm:max-w-[640px] md:max-w-[1250px] mx-auto shadow-[0_1px_50px_rgba(181,181,181,0.25)] bg-white flex flex-col sm:flex-row justify-between items-center py-4 px-4 sm:py-6 sm:px-8 md:px-[60px] gap-4 sm:gap-0"
  >
    <!-- nav bar left -->
    <div class="nav-left flex justify-center items-center gap-2">
      <!-- logo -->
      <div class="logo-imag w-12 sm:w-14 md:w-16">
        <img src="./assets/logo.png" alt="logo" />
      </div>

      <!-- logo text -->
      <div class="logo-Pase-likha text-center sm:text-left">
        <h1 class="text-[#006747] text-xl sm:text-xl md:text-2xl font-bold leading-tight">
          Emergency<br />
          Service
        </h1>
      </div>
    </div>

    <!-- nav right -->
    <div class="nav-right flex flex-wrap justify-center sm:justify-end items-center gap-4">
      <!-- 1st heart icon -->
      <div
        class="w-[100px] sm:w-[110px] md:w-[120px] h-[46px] sm:h-[50px] md:h-[52px] flex justify-center items-center gap-2 rounded-full bg-[#41ff6b1a]"
      >
        <h1 id="heart-count" class="font-bold text-base sm:text-base md:text-lg">0</h1>
        <img src="./assets/heart.png" alt="heart" class="w-6 md:w-7" />
      </div>

      <!-- 2nd coin icon -->
      <div
        class="w-[100px] sm:w-[110px] md:w-[120px] h-[46px] sm:h-[50px] md:h-[52px] flex justify-center items-center gap-2 rounded-full bg-[#41ff6b1a]"
      >
        <h1 id="coin-count" class="font-bold text-base sm:text-base md:text-lg">100</h1>
        <img src="./assets/coin.png" alt="coin" class="w-6 md:w-7" />
      </div>

      <!-- 3rd copy icon -->
      <div
        class="w-[100px] sm:w-[110px] md:w-[120px] h-[46px] sm:h-[50px] md:h-[52px] flex justify-center items-center gap-2 rounded-full bg-[#00a63e] text-white"
      >
        <h1 id="copy-count" class="font-bold text-base sm:text-base md:text-lg">2</h1>
        <p class="text-base sm:text-base md:text-lg font-semibold">copy</p>
      </div>
    </div>
  </section>
</header>


</body>
